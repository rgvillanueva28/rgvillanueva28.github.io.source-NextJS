language: node_js
node_js:
  - "stable"
cache: yarn

install:
  - yarn install

script:
  - yarn build

after_success:
  - touch out/.nojekyll
  - echo "www.ranegillian.me" > out/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: out
  target-branch: master
  repo: rgvillanueva28/rgvillanueva28.github.io
  keep-history: true
  on:
    branch: master